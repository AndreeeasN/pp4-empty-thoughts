{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Add new thought:</h1>

    <!-- Form to create new thought -->
    <form method="post" action="add">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <input type="submit" value="Submit Thought">
            </p>
        </div>
    </form>
</div>
{%endblock%}
