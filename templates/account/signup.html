{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<!-- Sample code taken from Code Institute "I Think Therefore I blog" codealong project -->
<div class="container text-center">
    <div class="row">
        <div class="col-10 offset-1 col-md-4 offset-md-4 col-sm-6 offset-sm-3 pt-4">
            <h3>{% trans "Sign Up" %}</h3>
            <form class="signup py-2" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-outline-success" type="submit">{% trans "Sign Up" %} &raquo;</button>
            </form>
            <br>
            <p>{% blocktrans %}Already have an account? 
                <a class="link" href="{{ login_url }}">Sign in</a>
            {% endblocktrans %}</p>
        </div>
    </div>
</div>

{% endblock %}
