{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <h1>Edit thought:</h1>

    <!-- Form to edit a thought -->
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div>
            <p>
                <input type="submit" value="Update Thought">
            </p>
        </div>
    </form>
</div>
{%endblock%}
