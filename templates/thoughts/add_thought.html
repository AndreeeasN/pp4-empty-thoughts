{% extends 'base.html' %}

{% block content %}

{% load static %}
{% load crispy_forms_tags %}

<div class="row mt-4 mx-0">
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">
        <h1 class="text-center">Add new thought:</h1>

        <!-- Form to create new thought -->
        <form method="post" action="add">
            {% csrf_token %}
            {{ form | crispy }}
            <div>
                <p>
                    <input type="submit" value="Submit Thought">
                </p>
            </div>
        </form>
    </div>
</div>

<!-- Script to enable Select2 widget for tags -->
<script src="{% static 'js/enableFormTagwidget.js' %}"></script>

{%endblock%}
